name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Checkov
      run: |
        pip install checkov
        
    - name: Run Checkov scan
      run: |
        echo "Running Checkov security scan..."
        checkov -d . --output sarif --output-file checkov-results.sarif || true
        echo "Checkov scan completed (non-blocking)"
        
    - name: Upload Checkov results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-results.sarif
      continue-on-error: true
      
    - name: Setup Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: true
      
    - name: Security scan summary
      run: |
        echo "=== Security Scan Summary ==="
        echo "Checkov: Terraform security scan completed"
        echo "Trivy: File system vulnerability scan completed"
        echo "Both scans are passive and won't block deployment"
        echo "Check GitHub Security tab for detailed results"
